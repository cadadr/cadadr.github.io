<p>With <a href="https://github.com/cadadr/elisp/issues/38">issue#38</a> fixed, OVP now supports Org mode plain lists with
prefixes like <code>A.</code>, <code>a.</code>, <code>a)</code>, <code>A)</code>, and with the prefix <code>*</code> for
levels except the first level.</p>
